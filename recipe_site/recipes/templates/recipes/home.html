{% extends 'base.html' %}

{% block content %}
<h2>Последние рецепты</h2>
<ul>
    {% for recipe in recipes %}
    <li>
        <h3><a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a></h3>
        <p>{{ recipe.description|truncatewords:20 }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
